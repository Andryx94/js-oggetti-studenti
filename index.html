<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elenco Studenti</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,600,400,800" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
  </head>
  <body>
    <!-- Titolo e bottone -->
  <div class="text-center">
    <h1>Elenco studenti</h1>
    <button id="button"type="button" name="button">Aggiungi studente</button>
  </div>
    <!-- fine titolo e bottone -->

    <!-- Template Handlebars -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry">
        <h4>{{nome}} {{cognome}}</h4>
        <div class="body">
          Anni: {{eta}}
        </div>
      </div>
    </script>
    <!-- fine tamplate handlebars -->

    <!-- Container template -->
    <div class="container text-center">
    </div>
    <!-- fine container template -->

    <!-- Script JS -->
    <script src="js/script.js"></script>
    <!-- fine script JS -->
  </body>
</html>
